<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.span {
				display: inline-block;
				width: 250px;
				line-height: 30px;
				font-size: 20px;
				margin-bottom: 30px;
				margin-right: 30px; 
			}

		</style>
	</head>
	<body>

		<div class="span">
			<label for="audio4">Regular file</label>
			<input type="file" name="audio4">
		</div>
		<div class="span">
			<label for="audio1">Audio Capture Attribute</label>
			<input type="file" name="audio1" accept="audio/*" capture>
		</div>

		<div class="span">
			<label for="audio3">Audio Capture Attribute set to microphone</label>
			<input type="file" name="audio3" accept="audio/*" capture="microphone">
		</div>
		<div class="span">
			<label for="audio2">Audio Catpure inside accept</label>
			<input type="file" name="audio2" accept="audio/*;capture=microphone">
		</div>
		<div class="span">
			<label for="audio6">Video Catpure</label>
			<input type="file" name="audio6" accept="video/*" capture="true">
		</div>

		<div class="span">
			<label for="audio7">Video Catpure inside accept microphone</label>
			<input type="file" name="audio7" accept="video/*;capture=microphone">
		</div>
		<div class="span">
			Html 5 audio element
			<audio id="audio" controls="true"></audio>
		</div>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('input').change(function(){
					var $input = $(this);
					var file = $input.get(0).files[0];
					var reader = new FileReader();
					var $audio = $('#audio');
					reader.onload = function (loadEvent) {
						$audio.attr('type', file.type);
						$audio.attr('src', loadEvent.target.result);
						console.log('type=' ,file.type, 'src=', loadEvent.target.result);
						$audio.get(0).play();
					};
					reader.readAsDataURL(file);
				});
			});
		</script>
	</body>
</html>
